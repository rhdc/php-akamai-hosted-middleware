language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

matrix:
    include:
        - php: 5.3
          dist: precise
          env: DEPENDENCIES=low
        - php: 5.3
          dist: precise
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - php: 7.1
        - php: 7.2
        - php: nightly
    allow_failures:
        - php: nightly

before_script:
    - if [ "$DEPENDENCIES" = "low" ]; then composer update --prefer-dist --prefer-stable --prefer-lowest; fi
    - if [ "$DEPENDENCIES" != "low" ]; then composer install --prefer-dist; fi


script:
    - composer check
    - composer test
