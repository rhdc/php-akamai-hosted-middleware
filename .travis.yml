language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - nightly

env:
    matrix:
        - DEPENDENCIES="high"
        - DEPENDENCIES="low"

matrix:
    allow_failures:
        - php: nightly

before_script:
    - if [ "$DEPENDENCIES" = "low" ]; then composer update --prefer-dist --prefer-stable --prefer-lowest; fi
    - if [ "$DEPENDENCIES" != "low" ]; then composer install --prefer-dist; fi


script:
    - composer check
    - composer test
